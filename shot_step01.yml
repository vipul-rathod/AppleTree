description: Apps and Engines related to Shot based work.
engines:
  tk-maya:
    apps:
      tk-multi-loader2-ANIMLoader:
        action_mappings:
          Maya Scene: [open, reference, import]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: ANIM
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 3. Anim/0. ANIM Loader...
        publish_filters:
        - [name, contains, ANIM]
        title_name: File Loader 2.0

      tk-multi-loader2-LayoutLoader:
        action_mappings:
          Maya Scene: [open, reference, import]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: LAYOUT
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 2. Layout/0. LAYOUT Loader...
        publish_filters:
        - [name, contains, _LAYOUT]
        title_name: File Loader 2.0

      tk-multi-loader2-LightingLoader:
        action_mappings:
          Maya Scene: [open, reference, import]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: Lighting
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 4. Light/0. LGHT Loader...
        publish_filters:
        - [name, contains, LIGHT]
        - [name, not_contains, XML]
        title_name: File Loader 2.0

      tk-multi-loader2-FXLoader:
        action_mappings:
          Maya Scene: [open, reference, import]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: FX
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 5. FX/0. FX Loader...
        publish_filters:
        - [name, contains, FX]
        title_name: File Loader 2.0

      tk-multi-loader2-assetLoader:
        action_mappings:
          Maya Scene: [open, assemblyReference, reference, import]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Building]
          - [sg_asset_type, is_not, Environment]
          hierarchy: [sg_asset_type, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 1. Filtered Loaders/1. Asset Loader...
        publish_filters:
        - [name, not_contains, XML]
        - [name, not_contains, ADEF]
        - [name, not_contains, BBOX]
        - [name, not_contains, _hrc]
        title_name: File Loader 2.0

      tk-multi-loader2-audioLoader:
        action_mappings:
          Maya Scene: [audio]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: Audio
          entity_type: CustomEntity03
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence_1, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 2. Layout/f. Audio Loader...
        publish_filters: []
        title_name: File Loader 2.0

      tk-multi-loader2-RIGLoader:
        action_mappings:
          Maya Scene: [reference, open, import]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: AssemblyDefs
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, LibraryAsset]
          hierarchy: [sg_asset_type, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 3. Anim/4. RIG Loader...
        publish_filters:
        - [name, contains, RIG]
        title_name: File Loader 2.0

      tk-multi-loader2-assemblyReferenceLoader:
        action_mappings:
          Maya Scene: [assemblyReference]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: ENV
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, Environment]
          - [code, contains, _LND]
          hierarchy: [sg_asset_type, code]
        - caption: BLD
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, Building]
          hierarchy: [sg_asset_type, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 1. Filtered Loaders/2. Assembly Reference Loader...
        publish_filters:
        - [name, contains, ADEF]
        title_name: File Loader 2.0

      tk-multi-loader2-environmentLoader:
        action_mappings:
          Maya Scene: [importENV]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: Environments
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, Environment]
          - [code, contains, ENV_]
          hierarchy: [sg_asset_type, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 1. Filtered Loaders/3. Environment Loader...
        publish_filters: []
        title_name: File Loader 2.0

      tk-multi-loader2-surfVarLoader:
        action_mappings:
          Maya Scene: [loadSurfVar]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: Surface Variations
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, LibraryAsset]
          hierarchy: [sg_asset_type, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 4. Light/1. SurfVAR Loader...
        publish_filters: 
         - [name, contains, XML]
         - [name, contains, SurfVar]
        title_name: File Loader 2.0

      tk-multi-loader2-blockingLoader:
        action_mappings:
          Maya Scene: [openLayout]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: Shots
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 3. Anim/1. Blocking | Layout Loader...
        publish_filters: 
         - [name, contains, LAYOUT]
        title_name: File Loader 2.0

      tk-multi-loader2-animLoader:
        action_mappings:
          Maya Scene: [loadANIMForFX]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: Shots
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 5. FX/1. Animation Loader...
        publish_filters: 
         - [name, contains, ANIM]
        title_name: File Loader 2.0

      tk-splitLayoutShots:
        location: {name: tk-SplitLayoutShots, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-splitLayoutShots', type: dev}
        display_name: 2. Layout/g. Split Layout Shots
        shotStep: Animation

      tk-FetchAnimAssets:
        anim_alembic_publish_template: maya_shot_anim_alembic_versionFolder
        camera_publish_template: maya_shot_cam_versionFolder
        display_name: 4. Light/a. BaseBuild/1. Setup Animation Caches|Cores|Ocean...
        location: {name: tk-FetchAnimAssets, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-fetchCaches', type: dev}
        movie_height: 720
        movie_width: 1280
        shotStep: Animation
        shot_gpu_publish_template: maya_shot_gpu_versionFolder
        shotfx_publish_template: maya_shotfx
        static_alembic_publish_template: maya_shot_static_alembic_versionFolder
        corearchive_template: maya_LND_corexml
      
      tk-FetchBlockingAssets:
        anim_alembic_publish_template: maya_shot_anim_alembic_versionFolder
        camera_publish_template: maya_shot_cam_versionFolder
        display_name: 4. Light/a. BaseBuild/0. Setup Layout Caches|Cores|Ocean...
        location: {name: tk-FetchAnimAssets, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-fetchCaches', type: dev}
        movie_height: 720
        movie_width: 1280
        shotStep: Blocking
        shot_gpu_publish_template: maya_shot_gpu_versionFolder
        shotfx_publish_template: maya_shotfx
        static_alembic_publish_template: maya_shot_static_alembic_versionFolder
        corearchive_template: maya_LND_corexml
        
      tk-bbb-LayoutMayaOcean:
        button_name: Create a maya ocean per shot.
        display_name: 2. Layout/d. Create Layout Ocean
        location: {name: tk-bbb-mayaOcean, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-mayaOcean', type: dev}
        ocean_preset_template: maya_shot_oceanPresets
        ocean_publish_template: maya_shot_publishOceanCache
        shotfx_publish_template: maya_shotfx
      
      tk-bbb-animMayaOcean:
        button_name: Create a Maya ocean per shot.
        display_name: 3. Anim/2. Create Ocean Setup
        location: {name: tk-bbb-mayaOcean, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-mayaOcean', type: dev}
        ocean_preset_template: maya_shot_oceanPresets
        ocean_publish_template: maya_shot_publishOceanCache
        shotfx_publish_template: maya_shotfx
      
      tk-bbb-createShotCam:
        display_name: 2. Layout/b. Create shotCamera
        fps: 25
        location: {name: tk-bbb-createShotCam, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-createShotCam', type: dev}
        movie_height: 720
        movie_width: 1280
        renderEngine: mentalRay
        shot_root_template: shot_root
      tk-bbb-duplicateLayoutAssets:
        display_name: 2. Layout/e. Duplicate Shot Assets
        location: {name: tk-bbb-createShotCam, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-duplicateAssets',
          type: dev}
      tk-bbb-duplicateShotAssets:
        display_name: 3. Anim/3. Duplicate Shot Assets
        location: {name: tk-bbb-createShotCam, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-duplicateAssets',
          type: dev}
      tk-bbb-mayaOcean:
        button_name: Create a maya ocean per shot.
        display_name: 5. FX/2. Ocean FX Setup
        location: {name: tk-bbb-mayaOcean, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-mayaOcean',
          type: dev}
        ocean_preset_template: maya_shot_oceanPresets
        ocean_publish_template: maya_shot_publishOceanCache
        shotfx_publish_template: maya_shotfx
      tk-bbb-packageRemoteShotAssets:
        button_name: Create a tar file with assets for this shot.
        display_name: REMOTE/1. Create Shot Asset Archive
        location: {name: tk-bbb-packageRemoteShotAssets, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-packageRemoteShotAssets',
          type: dev}
        sg_AssetTemplate: maya_asset_publish
      tk-fetchUVs:
        display_name: 4. Light/a. BaseBuild/2. Rebuild UVs
        location: {name: tk-fetchUVs, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-fetchUVs', type: dev}
        maya_asset_uv_template: maya_asset_uvxml
      tk-fetchLightingShaders:
        display_name: 4. Light/a. BaseBuild/3. Rebuild Shaders
        location: {name: tk-fetchLightingShaders, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-fetchLightingShaders', type: dev}
        maya_asset_SHD_XML_template: maya_asset_SHD_XML
        maya_asset_presetRoot: presetsRoot
        maya_asset_textures_template: maya_asset_textures
        maya_ocean_presetRoot: maya_lighting_oceanPreset
      tk-bbb-rebuildCoreArchives:
        display_name: 4. Light/a. BaseBuild/4. Manage Core Archives
        location: {name: tk-bbb-setupLighting, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-rebuildCoreArchives',
          type: dev}
      tk-bbb-setupLighting:
        display_name: 4. Light/a. BaseBuild/5. Setup Lighting
        location: {name: tk-bbb-setupLighting, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-setupLighting',
          type: dev}
        mia_physicalskyTemplate: maya_mia_physicalsky
        mia_physicalsunTemplate: maya_mia_physicalsun
        sunDirectionTemplate: maya_sunDirection
      tk-fetchIterationLightingAssets:
        anim_alembic_publish_template: maya_shot_anim_alembic_versionFolder
        camera_publish_template: maya_shot_cam_versionFolder
        display_name: 4. Light/b. Iteration/1. Fetch Latest Animation Caches
        location: {name: tk-bbb-fetchCaches, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-fetchCaches',
          type: dev}
        movie_height: 720
        movie_width: 1280
        shotStep: Animation
        shot_gpu_publish_template: maya_shot_gpu_versionFolder
        shotfx_publish_template: maya_shotfx
        static_alembic_publish_template: maya_shot_static_alembic_versionFolder
        corearchive_template: maya_LND_corexml
      tk-fetchShotAssets:
        camera_publish_template: maya_shot_cam
        display_name: 2. Layout/a. Fetch Shot Assets
        location: {name: tk-fetchShotAssets, path: 'T:/software/bubblebathbay_sandbox/install/apps/tk-bbb-fetchShotAssets',
          type: dev}
        movie_height: 720
        movie_width: 1280
        sg_AssetTemplate: maya_asset_publish
      tk-maya-breakdown:
        hook_multi_update: maya_asset_assemblyReference_breakdown_update
        hook_scan_scene: maya_asset_assemblyReference_breakdown_scan_scene
        location: {name: tk-maya-breakdown, type: app_store, version: v0.2.13}
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.19}
      tk-multi-loader2:
        action_mappings:
          Maya Scene: [open, audio, assemblyReference, reference, import, texture_node, importENV, loadSurfVar, coreArchive]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
        - caption: Shots
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
        - caption: Audio
          entity_type: CustomEntity03
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence_1, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.0.6}
        menu_name: 0. Full Loader 2.0
        publish_filters: []
        title_name: File Loader 2.0
      tk-multi-publish-Fx:
        allow_taskless_publishes: true
        display_name: 4. FX/a. Publish FX...
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: maya_shot_FX_post_publish
        hook_primary_pre_publish: maya_asset_pre_publish_primary
        hook_primary_publish: maya_shot_FX_primary_publish
        hook_scan_scene: maya_shot_FX_scan_scene
        hook_secondary_pre_publish: maya_shot_FX_pre_publish_secondary
        hook_secondary_publish: maya_shot_FX_secondary_publish
        hook_thumbnail: default
        location: {name: tk-multi-publish, type: app_store, version: v0.4.2}
        primary_description: Publish and version up the current Maya scene
        primary_display_name: Maya Publish
        primary_icon: icons/publish_maya_main.png
        primary_publish_template: maya_shot_publish
        primary_scene_item_type: work_file
        primary_tank_type: Maya Scene
        secondary_outputs:
        - {description: Publish FX Caches, display_group: FX Caches, display_name: FXCaches,
          icon: icons/cache.png, name: fx_caches, publish_template: maya_shotfx, required: false,
          scene_item_type: fx_caches, selected: true, tank_type: Alembic Cache}
        - {description: Publish NParticle Caches, display_group: Particle Caches,
          display_name: NParticleCaches, icon: icons/cache.png, name: nparticle_caches,
          publish_template: maya_shotfx, required: false, scene_item_type: nparticle_caches,
          selected: false, tank_type: Maya Scene Cache}
        template_work: maya_shot_work
      tk-multi-publish-Layout:
        allow_taskless_publishes: true
        display_name: 1. Layout/a. Publish Layout To Animation \ Lighting...
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: maya_shot_post_publish
        hook_primary_pre_publish: maya_asset_pre_publish_primary
        hook_primary_publish: maya_shot_primary_publish
        hook_scan_scene: maya_shot_scan_scene
        hook_secondary_pre_publish: maya_shot_pre_publish_secondary
        hook_secondary_publish: maya_shot_secondary_publish
        hook_thumbnail: default
        location: {name: tk-multi-publish, type: app_store, version: v0.4.2}
        primary_description: Publish and version up the current Maya scene
        primary_display_name: Maya Publish
        primary_icon: icons/publish_maya_main.png
        primary_publish_template: maya_shot_publish
        primary_scene_item_type: work_file
        primary_tank_type: Maya Scene
        secondary_outputs:
        - {description: Publish Camera, display_group: Cameras, display_name: Cameras,
          icon: icons/cam_icon.png, name: camera, publish_template: maya_shot_cam,
          required: false, scene_item_type: camera, selected: true, tank_type: Maya
            Scene Cache}
        - {description: Publish GPU Caches, display_group: GPU Caches, display_name: GPUCaches,
          icon: icons/cache.png, name: gpu_caches, publish_template: maya_shot_gpu,
          required: false, scene_item_type: gpu_caches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish Static Caches, display_group: Static Alembic Caches,
          display_name: StaticCaches, icon: icons/cache.png, name: static_caches,
          publish_template: maya_shot_static_alembic, required: false, scene_item_type: static_caches,
          selected: true, tank_type: Alembic Cache}
        - {description: Publish Anim Caches, display_group: Anim Alembic Caches, display_name: AnimatedCaches,
          icon: icons/animCache_icon.png, name: anim_caches, publish_template: maya_shot_anim_alembic,
          required: false, scene_item_type: anim_caches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish Ocean Preset, display_group: Ocean Preset, display_name: Ocean
            Preset, icon: icons/ocean_icon.png, name: fx_caches, publish_template: maya_shotfx,
          required: false, scene_item_type: fx_caches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish NParticle Caches, display_group: Particle Caches,
          display_name: NParticleCaches, icon: icons/cache.png, name: nparticle_caches,
          publish_template: maya_shotfx, required: false, scene_item_type: nparticle_caches,
          selected: false, tank_type: Maya Scene Cache}
        template_work: maya_shot_work
      tk-multi-publish-animation:
        allow_taskless_publishes: true
        display_name: 2. Animation/a. Publish Animation To FX \ Lighting...
        expand_single_items: false
        hook_copy_file: default
